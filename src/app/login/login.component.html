<ngx-ui-loader fgsSize="180" [fgsType]="spinnerType"></ngx-ui-loader>
<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Admin Login</h1>
            <form [ngClass]="{'was-validated': submit}" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit();">
                <!-- <div *ngIf="isError" class="alert alert-danger" role="alert">
                    *{{errValue}}
                </div> -->
                <div class="form-content">
                    <div class="form-group">
                        <input formControlName="email" type="email" class="form-control input-underline input-lg"
                            placeholder="Email" autocomplete="Email"  [ngClass]="{ 'is-invalid': submit && f.email.errors }" required>
                        <div *ngIf="submit && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input minlength="5" formControlName="password" type="password"
                            class="form-control input-underline input-lg" placeholder="Password"
                            autocomplete="current-password"  [ngClass]="{ 'is-invalid': submit && f.password.errors }" required>
                        <div *ngIf="submit && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <button type="submit" class="btn rounded-btn">{{ 'Log in' | translate }}</button>

                    <div class="col-12 text-center">
                        <button type="button" (click)="forgotPassword()" class="btn btn-link px-0">Forgot password?</button>
                      </div>

                </div>
            </form>
        </div>
    </div>
</div>

<p-dialog header="Forgot Password"  class="cursor" [(visible)]="display">
    <form [formGroup]="forgotForm" novalidate (ngSubmit)="submitForgetPassword()" role="form">
    <div class="modal-body cursor">
        <!-- <div *ngIf="isError" class="alert alert-danger" role="alert">
            *{{errMsg}}
            </div> -->
        <fieldset>
            <div class="row form-group">
            <div class="col col-md-12">
            <input type="text" formControlName="email" class="form-control placeholder-size" placeholder="Email">
                <div *ngIf="forgotForm.controls['email'].errors && (forgotForm.controls['email'].dirty || forgotForm.controls['email'].touched)">
                <span class="text-danger" *ngIf="forgotForm.controls['email'].errors.required">
                    *Email is required.
                </span>
                <span class="text-danger" *ngIf="forgotForm.controls['email'].errors.pattern">
                    *Email is invalid.
                </span>
                </div>
            </div>
            </div>
        </fieldset>
        </div>
        <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
  </p-dialog>
